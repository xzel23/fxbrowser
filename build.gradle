plugins {
  id 'java'
  id 'application'
  id 'eclipse'
  id "com.dua3.gradle.jpms" version "0.8.0"
  id "com.github.spotbugs" version "1.6.5"
}

sourceCompatibility = 11
targetCompatibility = 11

mainClassName = 'com.dua3.fxbrowser.Main'

compileJava {
    options.encoding = 'UTF-8'
}

repositories {
    jcenter()
    maven { url  "https://dl.bintray.com/dua3/public" }
}

// get OS (because JavaFX packages are OS dependent)
def currentOS = org.gradle.internal.os.OperatingSystem.current()
def platform
if (currentOS.isWindows()) {
    platform = 'win'
} else if (currentOS.isLinux()) {
    platform = 'linux'
} else if (currentOS.isMacOsX()) {
    platform = 'mac'
}

dependencies {
    // utility - collection  of utility classes (my own code)  [ASL 2.0]
    def utilityVersion = "3.0"
    compile "com.dua3.utility:utility:${utilityVersion}"
    
    // JavaFX
    def jfxVersion = "11.0.2"
    compile "org.openjfx:javafx-base:${jfxVersion}:${platform}"
    compile "org.openjfx:javafx-fxml:${jfxVersion}:${platform}"
    compile "org.openjfx:javafx-graphics:${jfxVersion}:${platform}"
    compile "org.openjfx:javafx-controls:${jfxVersion}:${platform}"
    compile "org.openjfx:javafx-web:${jfxVersion}:${platform}"
    compile "org.openjfx:javafx-media:${jfxVersion}:${platform}"

    // FontAwesomeFX - icon collection [FontAweSomeFX: ASL 2.0, FontAweSome: SIL OFL 1.1 / Creative Commons]
    compile 'de.jensd:fontawesomefx-fontawesome:4.7.0-9.1.2-jpms'
}

jlink {
	mainModule = 'com.dua3.fxbrowser'
	main = 'com.dua3.fxbrowser.FxBrowser'
	application = 'fxbrowser'
	compress = 2
    debug = false
}

bundle {
  name = 'FxBrowser'
  appClass = 'com.dua3.fxbrowser.FxBrowser'
}
