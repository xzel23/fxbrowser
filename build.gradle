plugins {
  id "com.dua3.gradle.jpms" version "0.4.0"
  id "com.github.spotbugs" version "1.6.1"
}

apply plugin: 'java'

sourceCompatibility = 9
targetCompatibility = 9

compileJava {
    options.encoding = 'UTF-8'
}

repositories {
    jcenter()
    maven { url  "https://dl.bintray.com/dua3/public" }
}

dependencies {
    // utility - collection  of utility classes (my own code)  [ASL 2.0]
    compile group: 'com.dua3.utility', name: 'utility', version: '0.15.0'

    // FontAwesomeFX - icon collection [FontAweSomeFX: ASL 2.0, FontAweSome: SIL OFL 1.1 / Creative Commons]
    compile 'de.jensd:fontawesomefx-fontawesome:4.7.0-9.1.2-jpms'
        
    // JUnit - unit testing [EPL]
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

jlink {
	module = 'com.dua3.fxbrowser'
	main = 'com.dua3.fxbrowser.FxBrowser'
	application = 'fxbrowser'
	compress = 2
    debug = false
}

// SpotBugs version 3.1.3 is needed for JDK 10 compatibility
spotbugs.toolVersion = '3.1.3'
