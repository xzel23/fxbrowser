plugins {
  id 'java'
  id 'application'
  id 'eclipse'
  id "com.dua3.gradle.jpms" version "0.8.3"
  id "com.github.spotbugs" version "1.6.10"
}
apply plugin: 'com.dua3.gradle.jpms'

sourceCompatibility = 11
targetCompatibility = 11

mainClassName = 'com.dua3.fxbrowser.Main'

compileJava {
    options.encoding = 'UTF-8'
}

repositories {
    jcenter()
    maven { url  "https://dl.bintray.com/dua3/public" }
    mavenLocal()
}

dependencies {
    compile "com.dua3.utility:utility.db:${System.properties['com.dua3.utility.version']}"
    
    compile "com.dua3.fx:fx.util:${System.properties['com.dua3.fx.version']}"
    compile "com.dua3.fx:fx.controls:${System.properties['com.dua3.fx.version']}"
    compile "com.dua3.fx:fx.application:${System.properties['com.dua3.fx.version']}"

    compile "org.openjfx:javafx-base:${System.properties['javafx.version']}:${System.properties['javafx.platform']}"
    compile "org.openjfx:javafx-fxml:${System.properties['javafx.version']}:${System.properties['javafx.platform']}"
    compile "org.openjfx:javafx-graphics:${System.properties['javafx.version']}:${System.properties['javafx.platform']}"
    compile "org.openjfx:javafx-controls:${System.properties['javafx.version']}:${System.properties['javafx.platform']}"
    compile "org.openjfx:javafx-web:${System.properties['javafx.version']}:${System.properties['javafx.platform']}"
    compile "org.openjfx:javafx-media:${System.properties['javafx.version']}:${System.properties['javafx.platform']}"

    // FontAwesomeFX - icon collection [FontAweSomeFX: ASL 2.0, FontAweSome: SIL OFL 1.1 / Creative Commons]
    compile 'de.jensd:fontawesomefx-fontawesome:4.7.0-9.1.2-jpms'
}

bundle {
  // set bundle type: 'installer' or  'image'
  type = 'image'
  // set application name
  name = 'FxBrowser'
  // the class containing main() / Application class (JavaFX)
  main = 'com.dua3.fxbrowser.FxBrowser'
  // the module containing the main class
  mainModule = 'com.dua3.fxbrowser'
  // the version
  version = new Date().format('yyyyMMddHHmmss')
}

defaultTasks 'build'
